<!DOCTYPE html>
<html>
<head>
<style>
#container1{
    background-color:yellow;
    height:300px;
    width: 1000px;
    padding: 10px;
    border: 5px solid gray;
    margin: 0;
    overflow:auto;
}
.left {
    position: absolute;
    left: 20px;
    width: 300px;
    border: 3px solid #73AD21;
    padding: 10px;
}
</style>
</head>
<body>
<div id=container1>
<h2>Left Align</h2>
<p>An example of how to left align elements with the position property:</p>

<div class="left">
  <p>This is Devishakti.</p>
</div>
</div>
</body>
</html>
