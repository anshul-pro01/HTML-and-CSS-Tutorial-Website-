<!DOCTYPE html>
<html>
<head>
<style>
#container1{
    background-color:yellow;
    height:150px;
    width: 1000px;
    padding: 10px;
    border: 5px solid gray;
    margin: 0;
    overflow:auto;
}
img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
</style>
</head>
<body>
<div id=container1>
<h2>Center an Image</h2>
<p>To center an image, set left and right margin to auto, and make it into a block element.</p>

<img src="p4.jpg" style="width:40%">
</div>
</body>
</html>
